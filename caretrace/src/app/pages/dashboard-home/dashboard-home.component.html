<div class="home w-100 h-100">
  <div class="table-container d-flex align-items-center h-100">
    <table class="table table-light mx-5 border border-white">
      <thead>
        <tr>
          <th scope="col" *ngFor="let header of tableHeaders">{{ header }}</th>
          <!-- <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th> -->
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let material of helperMaterials">
          <th scope="row">{{ material._id }}</th>
          <td>{{ material.job }}</td>
          <td>{{ material.job_category }}</td>
          <td>
            <button
              class="btn btn-bg"
              data-bs-toggle="modal"
              data-bs-target="#materialsModal"
              (click)="HandleMaterials(material.materials)"
            >
              View Materials ({{ material.materials.length }})
            </button>
          </td>
        </tr>
        <!-- <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>fat</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td colspan="2">Larry the Bird</td>
            <td>twitter</td>
          </tr> -->
      </tbody>
    </table>
  </div>
</div>

<!-- Modal -->
<div
  class="modal fade"
  id="materialsModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Materials</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <table class="table table-light mx-0 border border-white">
          <!-- <thead>
            <tr>
              <th scope="col" *ngFor="let header of tableHeaders">
                {{ header }}
              </th>
            </tr>
          </thead> -->
          <tbody>
            <tr *ngFor="let material of materialsArray">
              <th scope="row"></th>
              <td class="col-9">{{material.material_name}}</td>
              <td class="col-2">
                <button
                  class="btn btn-transparent"
                >
                  <i *ngIf="material.material_type === 'video'" class="fa-solid fa-video fa-xl text-danger" (click)="OpenVideo(material.material_url)" data-bs-toggle="modal" data-bs-target="#videoPlayerContainer"></i>
                  <i *ngIf="material.material_type != 'video'" class="fa-solid fa-file fa-xl text-primary" (click)="OpenDocument(material.material_url)"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

  <!-- Modal Video -->
  <div class="modal fade" id="videoPlayerContainer" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Video</h1>
          <button type="button" class="btn-close" (click)="StopPlayer()" data-bs-dismiss="modal" aria-label="Close" ></button>
        </div>
        <div class="modal-body">
            <iframe #videoIframe width="100%" height="700px" [src]="videoURL" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
      </div>
    </div>
  </div>
